<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - HomeLoans.mx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; width: 16px; height: 16px; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Contenedor principal para la lógica de autenticación -->
    <div id="app-container">

        <!-- Pantalla de Login (visible por defecto) -->
        <div id="login-screen" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
                <div class="flex justify-center items-center space-x-2 mb-6">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 12H5V20H19V12H22L12 2Z" fill="#059669" fill-opacity="0.2"/><path d="M12 2L2 12H5V20H19V12H22L12 2Z" stroke="#059669" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 12V16H15V10L9 12Z" fill="#059669"/></svg>
                    <span class="text-xl font-bold text-gray-800">HomeLoans<span class="text-emerald-600">.mx</span> | CRM</span>
                </div>
                <h2 id="form-title" class="text-2xl font-bold text-center text-gray-900">Acceso al Panel</h2>
                
                <form id="login-form" class="mt-6 space-y-4">
                    <div>
                        <label for="email" class="font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500" required>
                    </div>
                    <div class="relative">
                        <label for="password" class="font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 pr-10" required>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 top-6 flex items-center px-3 text-gray-500 hover:text-emerald-600">
                            <i id="eye-icon" data-lucide="eye"></i>
                            <i id="eye-off-icon" data-lucide="eye-off" class="hidden"></i>
                        </button>
                    </div>
                    <p id="login-error" class="text-sm text-red-600 hidden"></p>
                    <button type="submit" id="login-btn" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition flex items-center justify-center">
                        <span id="login-btn-text">Iniciar Sesión</span>
                        <span id="login-spinner" class="spinner hidden ml-2"></span>
                    </button>
                    <div class="text-center text-sm">
                        <a href="#" id="forgot-password-link" class="font-medium text-emerald-600 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

                <form id="reset-form" class="hidden mt-6 space-y-4">
                    <div>
                        <label for="reset-email" class="font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="reset-email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500" required>
                    </div>
                    <p id="reset-message" class="text-sm text-center hidden"></p>
                    <button type="submit" id="reset-btn" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition">
                        Enviar Correo de Recuperación
                    </button>
                    <div class="text-center text-sm">
                        <a href="#" id="back-to-login-link" class="font-medium text-emerald-600 hover:underline">Volver a Iniciar Sesión</a>
                    </div>
                </form>

            </div>
        </div>

        <!-- Panel del CRM (oculto por defecto) -->
        <div id="crm-panel" class="hidden">
            <header class="bg-white shadow-sm">
                <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 12H5V20H19V12H22L12 2Z" fill="#059669" fill-opacity="0.2"/><path d="M12 2L2 12H5V20H19V12H22L12 2Z" stroke="#059669" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 12V16H15V10L9 12Z" fill="#059669"/></svg>
                        <span class="text-xl font-bold text-gray-800">HomeLoans<span class="text-emerald-600">.mx</span> | CRM</span>
                    </div>
                    <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-emerald-600 flex items-center">
                        <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                        Cerrar Sesión
                    </button>
                </nav>
            </header>

            <main class="py-12">
                <div class="container mx-auto px-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Panel de Solicitudes</h1>
                        <div class="flex items-center space-x-4">
                             <!-- CAMBIO: Filtro de estado -->
                            <div>
                                <label for="status-filter" class="text-sm font-medium text-gray-700">Filtrar por estado:</label>
                                <select id="status-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md">
                                    <option value="Todos">Todos</option>
                                    <option value="Recibida">Recibida</option>
                                    <option value="En Seguimiento">En Seguimiento</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Cliente Logrado">Cliente Logrado</option>
                                    <option value="Archivado">Archivado</option>
                                </select>
                            </div>
                            <button id="export-csv-btn" class="bg-emerald-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-emerald-700 transition flex items-center text-sm">
                                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                                Exportar a CSV
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">Fecha</th>
                                        <th scope="col" class="px-6 py-3">Nombre</th>
                                        <th scope="col" class="px-6 py-3">Ingreso Mensual</th>
                                        <th scope="col" class="px-6 py-3">Valor Propiedad</th>
                                        <th scope="col" class="px-6 py-3">Propósito</th>
                                        <th scope="col" class="px-6 py-3">Estado</th>
                                        <th scope="col" class="px-6 py-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="leads-table-body">
                                    <tr id="loading-row"><td colspan="7" class="text-center p-8 text-gray-400">Inicia sesión para ver las solicitudes...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para ver detalles del Lead -->
    <div id="lead-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-overlay opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col modal-content transform scale-95">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Detalles de la Solicitud</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="modal-body" class="p-6 md:p-8 overflow-y-auto"></div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
        apiKey: "AIzaSyCk2DYbfg05KcROpP3wKZ7mpqgJwVMhw1E",
        authDomain: "homeloan-app.firebaseapp.com",
        projectId: "homeloan-app",
        storageBucket: "homeloan-app.firebasestorage.app",
        messagingSenderId: "786916227313",
        appId: "1:786916227313:web:088b16e41f4f94dbac1150",
        measurementId: "G-0YC8V5LM55"
        };
        
        let app;
        if (!getApps().length) { app = initializeApp(firebaseConfig); } 
        else { app = getApps()[0]; }

        const auth = getAuth(app);
        const db = getFirestore(app);
        lucide.createIcons();

        const loginScreen = document.getElementById('login-screen');
        const crmPanel = document.getElementById('crm-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginSpinner = document.getElementById('login-spinner');
        const logoutBtn = document.getElementById('logout-btn');
        const tableBody = document.getElementById('leads-table-body');
        const modal = document.getElementById('lead-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginLink = document.getElementById('back-to-login-link');
        const resetForm = document.getElementById('reset-form');
        const formTitle = document.getElementById('form-title');
        const resetMessage = document.getElementById('reset-message');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const statusFilter = document.getElementById('status-filter');
        
        let allLeads = [];
        let unsubscribeFromFirestore = null;
        let isInitialLoad = true;
        let notificationSynth;

        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                crmPanel.classList.remove('hidden');
                lucide.createIcons();
                listenToLeads();
            } else {
                loginScreen.classList.remove('hidden');
                crmPanel.classList.add('hidden');
                if (unsubscribeFromFirestore) {
                    unsubscribeFromFirestore();
                }
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            loginError.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Iniciando sesión...';
            loginSpinner.classList.remove('hidden');
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    if (Tone.context.state !== 'running') {
                        Tone.start();
                    }
                    // CAMBIO: Sonido "Cristalino" implementado
                    notificationSynth = new Tone.FMSynth({
                        harmonicity: 8, modulationIndex: 2, detune: 0,
                        oscillator: { type: "sine" },
                        envelope: { attack: 0.001, decay: 0.5, sustain: 0.1, release: 1 },
                        modulation: { type: "square" },
                        modulationEnvelope: { attack: 0.002, decay: 0.2, sustain: 0, release: 0.2 }
                    }).toDestination();
                })
                .catch(error => {
                    console.error("Login error:", error.code);
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                         loginError.textContent = "Correo o contraseña incorrectos.";
                    } else if (error.code === 'auth/invalid-api-key') {
                         loginError.textContent = "Error de configuración: La clave de API de Firebase no es válida.";
                    } else {
                         loginError.textContent = "Ocurrió un error. Inténtalo de nuevo.";
                    }
                    loginError.classList.remove('hidden');
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Iniciar Sesión';
                    loginSpinner.classList.add('hidden');
                });
        });

        logoutBtn.addEventListener('click', () => { signOut(auth); });
        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.classList.toggle('hidden', isPassword);
            eyeOffIcon.classList.toggle('hidden', !isPassword);
        });
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
            formTitle.textContent = 'Recuperar Contraseña';
        });
        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = 'Acceso al Panel';
            resetMessage.classList.add('hidden');
        });
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetMessage.textContent = '¡Correo enviado! Revisa tu bandeja de entrada.';
                    resetMessage.classList.remove('hidden', 'text-red-600');
                    resetMessage.classList.add('text-green-600');
                })
                .catch(error => {
                    console.error("Reset password error:", error);
                    resetMessage.textContent = 'No se pudo enviar el correo. Verifica la dirección.';
                    resetMessage.classList.remove('hidden', 'text-green-600');
                    resetMessage.classList.add('text-red-600');
                });
        });

        function listenToLeads() {
            const q = query(collection(db, "solicitudes"), orderBy("fecha", "desc"));
            unsubscribeFromFirestore = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added" && !isInitialLoad) {
                        if (notificationSynth) {
                            // CAMBIO: Trigger para el sonido "Cristalino"
                            notificationSynth.triggerAttackRelease("C6", "4n");
                        }
                    }
                });
                
                allLeads = [];
                snapshot.forEach((doc) => {
                    allLeads.push({ id: doc.id, ...doc.data() });
                });
                renderTable();
                isInitialLoad = false;

            }, (error) => {
                console.error("Error listening to Firestore:", error);
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-8 text-red-500">
                    <strong class="font-semibold">Error de Permisos</strong><br>
                    No se pudo leer la lista de solicitudes. Por favor, ve a tu consola de Firebase, entra a Firestore Database > Reglas y asegúrate de que el permiso de lectura ('read') esté permitido para usuarios autenticados.
                </td></tr>`;
            });
        }

        function renderTable() {
            const filterValue = statusFilter.value;
            const filteredLeads = filterValue === 'Todos' ? allLeads : allLeads.filter(lead => (lead.estado || 'Recibida') === filterValue);

            tableBody.innerHTML = '';
            if (filteredLeads.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-8 text-gray-400">No hay solicitudes con este estado.</td></tr>`;
                return;
            }
            filteredLeads.forEach((lead) => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4">${lead.fecha ? lead.fecha.toDate().toLocaleDateString('es-MX') : 'N/A'}</td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${lead.fullName}</td>
                    <td class="px-6 py-4">${formatCurrency(lead.monthlyIncome || 0)}</td>
                    <td class="px-6 py-4">${formatCurrency(lead.propertyValue || 0)}</td>
                    <td class="px-6 py-4">${lead.loanPurpose || 'N/A'}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusClass(lead.estado)}">${lead.estado || 'Recibida'}</span></td>
                    <td class="px-6 py-4 text-right"><button class="view-details-btn font-medium text-emerald-600 hover:underline" data-id="${lead.id}">Ver Detalles</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        statusFilter.addEventListener('change', renderTable);

        function getStatusClass(status) {
            switch(status) {
                case 'Cliente Logrado': return 'bg-green-100 text-green-800';
                case 'En Seguimiento': return 'bg-blue-100 text-blue-800';
                case 'En Proceso': return 'bg-purple-100 text-purple-800';
                case 'Archivado': return 'bg-gray-100 text-gray-800';
                default: return 'bg-yellow-100 text-yellow-800';
            }
        }

        const formatCurrency = (num) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(num);

        function openModal(leadData, leadId) {
            let detailsHtml = '<div class="space-y-4">';
            const detailsOrder = {
                'Información de Contacto': ['fullName', 'email', 'phone'],
                'Perfil Financiero': ['monthlyIncome', 'creditScore'],
                'Detalles del Crédito': ['loanPurpose', 'propertyValue', 'downPayment', 'currentBalance', 'currentInterestRate', 'currentBank']
            };
            
            for (const section in detailsOrder) {
                detailsHtml += `<h4 class="text-lg font-semibold border-b pb-2">${section}</h4><dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2">`;
                detailsOrder[section].forEach(key => {
                    if (leadData[key]) {
                        let value = leadData[key];
                        if (['monthlyIncome', 'propertyValue', 'downPayment', 'currentBalance'].includes(key)) {
                            value = formatCurrency(value);
                        }
                        const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                        detailsHtml += `<div class="py-1"><dt class="text-sm font-medium text-gray-500">${label}</dt><dd class="text-gray-900">${value}</dd></div>`;
                    }
                });
                detailsHtml += `</dl>`;
            }

            if (leadData.documentos) {
                detailsHtml += `<h4 class="text-lg font-semibold border-b pb-2 mt-4">Documentos Subidos</h4><ul>`;
                for (const docName in leadData.documentos) {
                    detailsHtml += `<li class="py-1"><a href="${leadData.documentos[docName]}" target="_blank" class="text-emerald-600 hover:underline flex items-center"><i data-lucide="file-check-2" class="w-4 h-4 mr-2"></i>${docName.replace(/([A-Z])/g, ' $1')}</a></li>`;
                }
                detailsHtml += `</ul>`;
            }
            
            detailsHtml += `<div id="ai-action-plan-section">
                <h4 class="text-lg font-semibold border-b pb-2 mt-6">Plan de Acción con IA</h4>
                <div class="mt-4">
                    <button id="generate-plan-btn" class="w-full bg-emerald-100 text-emerald-800 font-semibold px-4 py-2 rounded-lg hover:bg-emerald-200 transition flex items-center justify-center">
                        <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
                        Generar Siguientes Pasos
                    </button>
                    <div id="ai-plan-output" class="mt-4 p-4 bg-gray-50 rounded-lg text-sm text-gray-700 hidden"></div>
                </div>
            </div>`;

            detailsHtml += `<h4 class="text-lg font-semibold border-b pb-2 mt-6">Gestionar Prospecto</h4><div class="flex flex-wrap gap-2 mt-4">
                <button class="status-btn text-sm font-medium px-3 py-1 rounded-full bg-blue-100 text-blue-800 hover:bg-blue-200" data-status="En Seguimiento">En Seguimiento</button>
                <button class="status-btn text-sm font-medium px-3 py-1 rounded-full bg-purple-100 text-purple-800 hover:bg-purple-200" data-status="En Proceso">En Proceso</button>
                <button class="status-btn text-sm font-medium px-3 py-1 rounded-full bg-green-100 text-green-800 hover:bg-green-200" data-status="Cliente Logrado">Cliente Logrado</button>
                <button class="status-btn text-sm font-medium px-3 py-1 rounded-full bg-gray-100 text-gray-800 hover:bg-gray-200" data-status="Archivado">Archivado</button>
                <button id="delete-btn" class="ml-auto text-sm font-medium px-3 py-1 rounded-full bg-red-100 text-red-800 hover:bg-red-200 flex items-center"><i data-lucide="trash-2" class="w-4 h-4 mr-1"></i>Eliminar</button>
            </div>`;

            detailsHtml += '</div>';

            modalBody.innerHTML = detailsHtml;
            modalBody.dataset.leadId = leadId;
            lucide.createIcons();
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-content').classList.remove('scale-95'); }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-details-btn')) {
                const docId = e.target.dataset.id;
                const lead = allLeads.find(l => l.id === docId);
                if(lead) {
                    openModal(lead, docId);
                }
            }
        });

        modalBody.addEventListener('click', async (e) => {
            const leadId = modalBody.dataset.leadId;
            if (!leadId) return;

            if (e.target.closest('.status-btn')) {
                const newStatus = e.target.closest('.status-btn').dataset.status;
                const leadRef = doc(db, "solicitudes", leadId);
                try {
                    await updateDoc(leadRef, { estado: newStatus });
                    closeModal();
                } catch (error) {
                    console.error("Error updating status:", error);
                    alert("No se pudo actualizar el estado.");
                }
            }
            
            if (e.target.closest('#delete-btn')) {
                if (confirm("¿Estás seguro de que quieres eliminar este prospecto? Esta acción no se puede deshacer.")) {
                    const leadRef = doc(db, "solicitudes", leadId);
                    try {
                        await deleteDoc(leadRef);
                        closeModal();
                    } catch (error) {
                        console.error("Error deleting document:", error);
                        alert("No se pudo eliminar el prospecto.");
                    }
                }
            }
            
            if (e.target.closest('#generate-plan-btn')) {
                const generateBtn = e.target.closest('#generate-plan-btn');
                const outputDiv = document.getElementById('ai-plan-output');
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span class="spinner"></span><span class="ml-2">Generando...</span>';
                outputDiv.classList.remove('hidden');
                outputDiv.innerHTML = 'Contactando al asistente de IA...';

                const lead = allLeads.find(l => l.id === leadId);
                try {
                    // --- SIMULACIÓN DE API ---
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const samplePlan = `<h4>Plan de Seguimiento para ${lead.fullName}</h4><p><strong>Saludo Inicial:</strong> "Hola ${lead.fullName}, te contacto de HomeLoans.mx para dar seguimiento a tu solicitud de crédito para ${lead.loanPurpose}."</p><p><strong>Puntos a Discutir:</strong><br>- Confirmar el valor de la propiedad de ${formatCurrency(lead.propertyValue)}.<br>- Explorar opciones de financiamiento basadas en su ingreso de ${formatCurrency(lead.monthlyIncome)}.</p><p><strong>Siguientes Pasos:</strong> Solicitar los documentos iniciales (INE, CSF, Comprobante de Domicilio).</p>`;
                    outputDiv.innerHTML = samplePlan;
                } catch (error) {
                    outputDiv.innerHTML = 'No se pudo generar el plan en este momento.';
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>Generar Siguientes Pasos';
                    lucide.createIcons();
                }
            }
        });

        exportCsvBtn.addEventListener('click', () => {
            const dataToExport = allLeads;
            if (dataToExport.length === 0) {
                alert("No hay datos para exportar.");
                return;
            }
            
            const headers = ["Fecha", "Nombre", "Email", "Telefono", "Proposito", "Valor Propiedad", "Ingreso Mensual", "Estado"];
            let csvContent = headers.join(",") + "\r\n";

            dataToExport.forEach(lead => {
                const row = [
                    lead.fecha ? lead.fecha.toDate().toLocaleDateString('es-MX') : '',
                    lead.fullName,
                    lead.email,
                    lead.phone,
                    lead.loanPurpose,
                    lead.propertyValue || '',
                    lead.monthlyIncome || '',
                    lead.estado || 'Recibida'
                ];
                csvContent += row.map(val => `"${val}"`).join(",") + "\r\n";
            });

            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "homeloans_mx_leads.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    </script>
</body>
</html>
